<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Todo List</title>
    <link rel="stylesheet" href="./Todo List_files/bulma.min.css">
  </head>
  <body class="has-text-centered">

    <progress class="progress is-primary" value="0" max="100">0</progress>

    <nav class="level">
      <div class="level-item">
        <div>
          <div class="heading">To Do</div>
          <h1 class="title is-1">0</h1>

    <form>

    <br>

    <div id="tasks">
      <div class="notification">An example task!</div>
      <div class="notification is-primary">I've been completed</div>
      <div class="notification">Another task</div>
    </div>
